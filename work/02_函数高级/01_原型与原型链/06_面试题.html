<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script type="text/javascript">
  /* 1 */
  function A() {}
  
  A.prototype.n = 1
  
  var b = new A()
  
  A.prototype = {
    n: 2,
    m: 3
  }
  
  var c = new A()

  console.log(b.n, b.m,c.n, c.m)  // 1 undefined 2 3
  
  /* 2 */
  var F = function () {}
  
  Object.prototype.a = function () {
    console.log('a')
  }
  
  Function.prototype.b = function () {
    console.log('b')
  }
  
  var f = new F()
  
  f.a() // a
  // f.b() // error b is not function
  F.a() // a
  F.b() // b

  console.log(f)
  console.log(Object.prototype)
  
  
  
</script>

</body>
</html>
