<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    // 读取属性时，会自动沿着原型链查找
    function Fn() {}
    Fn.prototype.a = 'xxx'
    
    let fn1 = new Fn()
    console.log(fn1.a)
    
    // 设置属性是时，不会查找原型链，如果没有此属性，则会创建一个新的属性
    let fn2 = new Fn()
    fn2.a = 'yyy'
    fn2.b = 'zzz'
    console.log(fn2.a)
    console.log(fn2.b)
    
    // 方法一般放在原型对象中，通过构造函数定义在对象上
    Fn.prototype.text = function () {
      console.log(this.a)
    }
    
    fn1.text()
    fn2.text()
    
  </script>

</body>
</html>
