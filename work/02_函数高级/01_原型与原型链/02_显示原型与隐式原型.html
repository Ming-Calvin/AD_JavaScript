<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    // 显示原型 -- function中拥有的一个属性，函数定义时自动添加的，值为指向一个 Object空对象 (Objcet的实例对象)
    // 隐式原型 -- 实例对象中的一个属性，创建对象时自动添加的，默认值为构造函数prototype指向的地址值
    
    // 每个function内部拥有prototype属性，指向一个空对象
    function Fn() {
      // 隐藏表达式
      // this.prototype = {}
    }

    console.log(Fn.prototype, 'Fn.prototype')
    
    
    // 当使用new关键字创建实例对象时，执行 实例对象的__proto__ = 构造函数的prototype 操作，此时两个属性指向相同的地址
    
    let fn = new Fn()
    // 内部语句
    /*
    * function fn() {
    *   this.__proto__ = Fn.prototype
    * }
    * */

    console.log(fn.__proto__)

    console.log(Fn.prototype === fn.__proto__)
    
    Fn.prototype.text = function () {
      console.log(123)
    }
    
    // 当实例对象在身上找不到方法时，就会沿着隐式原型去寻找构造函数的方法
    fn.text();
    
    function Foo() {}
    var Foo = new Function()
    // Function = new Function()

    // console.log(Function.prototype, 'function')
    // console.log(Function.__proto__, 'function')
    
    /*
    * 原型继承
    * 构造函数的实例对象拥有构造函数的所有方法
    * 依赖的是原型链
    * */


    console.log(null instanceof Object) // false

    console.log(Function.prototype)
    
    
    // 1. 函数的显示原型默认是一个Object的实例对象（Object除外）
    // 2。所有函数都是构造函数Function创建的实例（包括Function）
    // 3. Object.prototype 是原型链的尽头
    
    
    let fn123 = new Function()
    
    function fn234() {}
    console.log(fn234)
    
    
  </script>




</body>
</html>
