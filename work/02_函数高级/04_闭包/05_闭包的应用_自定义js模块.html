  <title>Title</title>
  <script type="text/javascript" src="myModule.js"></script>
</head>
<body>

    obj.doSomething()

    * 自定义js模块

    * 3. 可以返回n个方法的函数函数（一个方法）或对象（多个方法）来让使用者调用
    * */
    
    /*
    * 调用自定义文件
    * 1. 引入js文件
    * 2. 文件返回
    *  a. 返回一个函数或对象，使用其调用
    *  b. 匿名函数自调用，将函数或对象挂在在window上
    *   （自调用是为了数据不暴露）
    * */
    
    
  </script>



</body>
</html>
