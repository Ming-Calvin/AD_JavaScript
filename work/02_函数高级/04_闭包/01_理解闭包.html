<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--Closure-->
  
  <script type="text/javascript">
    /*
    * 闭包
    *
    * 1. 闭包是怎么产生的
    * 定义内部函数时,如果嵌套在内部(子)的函数引用了外部(父)函数的变量/函数,则产生闭包
    *
    * 2. 闭包是什么
    * 闭包是嵌套在内部的函数中的,包含被引用变量(函数)的对象
    *
    * 3. 闭包产生的条件是哪些
    * a. 必须是一个嵌套的函数
    * b. 必须引用外部(父)函数中的变量/函数
    * c. 执行外部(父)函数
    *
    * 4. 闭包产生时间
    *  外部函数执行,内部函数被定义时,产生闭包,内部函数可以不执行
    *
    * */
    
    
    function fn1() {
      var a = 2
      function fn2() {  // 执行函数定义会产生闭包,内部函数可不执行
        console.log(a)
      }
      fn2()
    }
    fn1()
  </script>
</body>
</html>
