<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  
  <script type="text/javascript">
  // 将函数作为另一个函数的返回值
  function fn1() {
    var a = 2
    function fn2() {
      a++
      console.log(a)
    }
    
    return fn2
  }
  
  let f = fn1()
  f() // 3
  f() // 4
  
  // 将函数的实参传递给另一个函数调用
  function showDelay(msg, time) {
    setTimeout(function () {
      alert(msg)
    }, time)
  }

  showDelay('xm', 2000)
  
  </script>

</body>
</html>
