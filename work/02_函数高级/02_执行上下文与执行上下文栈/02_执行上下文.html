<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    /*
    * 1. 变量类型
    *   全局变量
    *   函数（局部）变量
    *
    *
    *  变量提升和函数提升:
    *   在变量 *定义之前* 就可以 *访问* 这个变量,值为undefined
    *   在函数 *定义之前* 就可以 *调用执行* 这个函数,值为函数对象
    *   函数提升后执行
    * */

    /*
    * 2. 全局执行上下文
    *  执行时间： 所有代码执行前，对全局代码进行预处理
    *   a. 使用var声明的变量， 添加为window属性，值为undefined
    *   b. 使用function声明的函数，添加为window方法，值为 函数对象
    *   c. 将this 指向 window
    *   d. 开始执行全局代码
    * */
    console.log(a)
    fn()
    console.log(this)


    var a = 10
    function fn() {
      console.log('fn')
    }

    console.log('/*------------------------------*/')

    /*
    * 3. 函数(局部)执行上下文
    *  执行时间：函数执行之前(定义函数不产生)，产生 执行上下文对象（虚拟对象，存在于栈中，其中的变量外部不可读取）
    *   a. 形参添加为添加为执行上下文对象属性，值为实参
    *   b. arguments添加为执行上下文对象属性，值为实参列表
    *   c.使用var声明的变量， 添加为执行上下文对象属性，值为undefined
    *   d.使用function声明的函数，添加为执行上下文对象方法，值为 函数对象
    *   e.将this 指向调用者（默认window）
    *   f.开始执行全局代码
    * */

    function fn(arg) {
      console.log(arg)
      console.log(a)
      fn()
      console.log(this)
      console.log(arguments)

      var a = 10
      function fn() {
        console.log(fn)
      }
    }

    fn(5, 6)

    
  </script>

</body>
</html>
