<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <script type="text/javascript">
    /*
    * 题1： 先执行变量提升再执行函数提升
    * */
    function a() {}
    var a;
    console.log(typeof a) // function
    
    /*
    * 题2: 在if和for中的var也会变量提升
    * */
    if (!(b in window)) {
      var b = 1
    }
    console.log(b)  // undefined
    
    /*
    * 相当于:
    * var b;
    *
    * if (!(b in window)) {
    *  b = 1      // b in window 为true,所以不进入
    * }
    *
    * console.log(b) // b声明了未赋值
    *
    * */
    
    
    /*
    * 题3
    * */
    var c = 1
    function c(c) {
      console.log(c)
    }
    c(2)  // c is not a function
    
    /*
    * 相当于:
    * var c
    * function c(c) {...}
    * c = 1 // 此时c不是函数了
    * c(2) // 报错: 不是一个函数
    *
    * */
    
    
  </script>

</body>
</html>
