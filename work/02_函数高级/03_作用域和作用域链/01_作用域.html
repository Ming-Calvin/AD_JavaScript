<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

 <script type="text/javascript">
   /*
   * 定义:
   * 作用域是一块编写时就产生静态的区域,不会改变
   *
   * 分类:
   *  全局作用域
   *  函数作用域
   *
   * 作用
   *  将不用作用域的变量隔离,这样在不用作用域下调用相同名称的变量时就不会出错
   *
   * -----------------------------------------
   * 作用域和执行上下文的区别
   *  产生时间:
   *    全局定义域: 页面打开时产生
   *    函数定义域: 当函数定义时产生
   *
   *    全局上下文: 全局定义域产生后,代码执行之前
   *    函数上下文: 调用函数,函数执行时
   *
   *  过程和结束
   *    函数定义域: 只要函数声明就一直存在,是静态的
   *    函数上下文: 函数调用时创建,函数结束时自动释放
   *
   * --------------------------------------------
   * 问题: 有几个作用域
   * n + 1 个 ,n是函数数量,在函数定义时产生
   *
   * 问题: 有几个执行上下文
   * n + 1 个 ,n是函数数量,在函数执行时产生
   *
   * -------------------------------------------
   * 定义域和上下文的关系
   * 上下文是属于所在定义域的
   *
   * 全局上下文 属于 全局定义域
   * 局部上下文 属于 局部定义域
   *
   * -------------------------------------------
   * 作用域链
   *
   * 由上下级关系的作用域构成(嵌套的作用域),从内到外,用于寻找变量
   *
   * 规则:
   * 在当前作用域寻找对应的变量,如果没有则向上的定义域寻找,直到全局定义域,如果没有找到,则抛出找不到的异常
   *
   * */
 </script>

</body>
</html>
