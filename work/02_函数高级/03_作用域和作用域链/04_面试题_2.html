<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    /*
    * 题1: 考点: 作用域在函数定义时就已经生成,是静态的,不会根据函数执行的位置而改变
    * */
    
    var fn = function () {
      console.log(fn)
    }
    fn()
    
    
    /*
    * var fn
    *
    * fn = function() {
    *   log(fn)
    * }
    *
    * fn()
    * // function() {
    *      log(fn)
    *    }
    *
    * */
    
    /*--------------------------------*/
    
    var obj = {
      fn2: function () {
        console.log(fn2)
      }
    }

    obj.fn2()
    
    /*
    * var obj
    *
    * obj = {
    *   fn2: function() {
    *     console.log(fn2)
    *   }
    * )
    *
    * obj.fn2() // 报错未定义
    *
    * */
    

  
  </script>

</body>
</html>
