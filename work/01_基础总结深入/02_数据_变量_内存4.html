<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // js 数据传递的本质 -- 值传递（值 / 地址值）
  
  // 内存的生命周期
  // 1. 分配一块小内存空间（存放这个变量的内存），获得内存的使用权
  // 2. 对内存空间进行使用：存储数据并操作
  // 3. 释放小内存空间
  
  var a = 3;
  
  // 释放内存
  
  // 1. 全局变量 -- 不释放
  var b = 1; // 在浏览器的log中输入 b 依旧能得到值
  // 2. 局部变量 -- 在函数执行时产生，在执行结束后自动释放
  function fn() {
    var c = {}
  }
  fn(); // 此时c已经被内存释放了， 但是c指向的{}的内存空间的对象还没有被释放
  // 3. 对象 -- 当没有变量值的地址值指向对象，此时对象成为垃圾对象，浏览器的垃圾回收机制会进行回收

</script>

</body>
</html>
