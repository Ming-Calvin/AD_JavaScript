<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
    1. 对象是什么？
    变量用于存储一个数据
    对象用于存储一组数据（多个数据）
    在现实生活中，一个事物通常由多组数据构成，所以对象可以代表一个事物
    2. 为什么要用对象
    用于管理一组数据
    3. 对象的组成
    属性：属性名 （字符串）： 属性值 （任意）
    方法：一种特殊的属性 （属性值为函数）
    4. 如何调用
    1. .属性名
    2. ['属性名']
    
    为什么使用不同调用，以为 . 的写法有局限性
    1. 如果属性名带特殊符号 、 空格 不能用
    2. 属性名是是一个变量时不能使用
   
  -->
  
  <script>
    let a = {};
    
    a["http-header"] = '1';
    
    let str = 'xxx'
    a[str] = "str";

    console.log(a)
   </script>


  
</body>
</html>
