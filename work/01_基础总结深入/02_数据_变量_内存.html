  <!--
  数据
  计算机中的数据：存在内存中的特定的信息 （有名字和值）
  特点：
    1. 可传递、可运算
    2. 数据是操作的目标
      赋值、算数运算、逻辑运算、运行函数
    3. 一切皆数据
  
  内存
  内存条通电 产生内存空间 数据进行存储和处理 断电后 内存空间和数据消失
  
  一个内存存两块数据，一块存数据的地址，一块存数据的内容
  
  分类：
  堆：对象
  栈：全局变量、局部变量
  
  变量
  变量是内存中的一块数据，存在变量名和变量值，变量名用于找到变量位置，变量值是内存存的值
  
  内存、数据、变量之间的联系
  内存是数据的存储位置
  变量名是内存的标识
  
  -->
