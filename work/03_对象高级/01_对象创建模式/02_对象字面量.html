<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // 适用场景：知道对象内部具体数据
    // 问题： 创建多个对象，会出现重复代码
    
    
    let obj = {
      name: 'xm',
      age: 12,
      setName: function (name) {
        this.name = name
      }
    }
  
    // 使用
    obj.setName('jack');
    console.log(obj.name)
    console.log(obj.age)


    // 如果创建多个对象，代码重复
    var obj2 = {
      name: 'Bob',
      age: 13,
      setName: function (name) {
        this.name = name
      }
    }
  </script>

</body>
</html>
