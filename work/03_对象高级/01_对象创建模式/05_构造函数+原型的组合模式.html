<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    function Person(name, age) {
      // 构造函数中只初始化变量
      this.name = name
      this.age = age
    }
    
    // 方法定义在构造函数的原型对象中
    Person.prototype.setName = function (name) {
      this.name = name
    }
  
  
  </script>
</body>
</html>
