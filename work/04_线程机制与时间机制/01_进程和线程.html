  <!--
    进程： 程序执行时占用的一块独有的内存空间
    线程： 进程的一个独立执行单元
    
    一个进程可有多个进程
    
    特点：
    1. 程序必须运行在进程的一个线程上
    2. 一个进程必须有一个运行的主线程，进入进程后自动执行
    3. 一个进程内的数据可以给多个线程共享，多个进程之间的数据相互独立、无法共享
    4. 线程池：预先创建一组线程，将任务分配给这些线程，避免频繁的创建和销毁进程
    
    js是单线程的，但是h5的web workers是多线程的
    浏览器是多线程运行的
    
  -->

</body>
